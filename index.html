<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
  <link rel="stylesheet" href="CSS/styles.css" />
  <link rel="stylesheet" href="CSS/normalize.css" />

  <title>Frontend Mentor | Product preview card component</title>
</head>

<body>
  <main class="container">
    <div class="box">
      <div class="photo">
        <div class="desktop-photo">
          <img src="images/image-product-desktop.jpg" alt="product-image-desktop" class="desktop" />
        </div>
        <div class="mobile-photo">
          <img src="images/image-product-mobile.jpg" alt="product-image-mobile" class="mobile" />
        </div>
      </div>

      <div class="text">
        <p class="head">perfume</p>
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <p class="description">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <p class="price">
          <span class="real">$149.99</span>
          <span class="fake">$169.99</span>
        </p>
        <div class="button">
          <img src="/images/icon-cart.svg" alt="shoppingcart">
          Add to Cart
        </div>
      </div>
    </div>

    <div class="footer">
      <p>
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by
        <a href="https://github.com/zoryandras" target="_blank">Andr√°s Varga</a>.
      </p>
    </div>
  </main>
</body>

</html>
